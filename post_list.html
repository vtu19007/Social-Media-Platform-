<!-- social_media_platform/templates/post_list.html -->

{% extends 'base.html' %}

{% block content %}
<div class="post-list">
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.author.username }}</h3>
        <p>{{ post.content }}</p>
        <p>{{ post.created_at }}</p>
        <!-- Add comments, likes, and follow buttons -->
    </div>
    {% endfor %}
</div>
{% endblock %}
